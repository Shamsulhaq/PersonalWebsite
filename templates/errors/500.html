{% extends "base.html" %}

{% block title %}Server Error - 500{% endblock %}

{% block content %}
<section class="section" style="text-align: center; padding: 6rem 2rem;">
    <div class="container">
        <h1 style="font-size: 8rem; font-weight: bold; color: var(--accent-color); margin-bottom: 1rem;">500</h1>
        <h2 style="font-size: 2rem; margin-bottom: 1rem;">Internal Server Error</h2>
        <p style="font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 2rem;">
            Something went wrong on our end. We're working to fix it!
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="/contact" class="btn btn-secondary">Contact Support</a>
        </div>
    </div>
</section>
{% endblock %}
