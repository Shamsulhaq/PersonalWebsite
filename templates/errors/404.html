{% extends "base.html" %}

{% block title %}Page Not Found - 404{% endblock %}

{% block content %}
<section class="section" style="text-align: center; padding: 6rem 2rem;">
    <div class="container">
        <h1 style="font-size: 8rem; font-weight: bold; color: var(--primary-color); margin-bottom: 1rem;">404</h1>
        <h2 style="font-size: 2rem; margin-bottom: 1rem;">Page Not Found</h2>
        <p style="font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 2rem;">
            Oops! The page you're looking for doesn't exist.
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="/blog" class="btn btn-secondary">Read Blog</a>
            <a href="/projects" class="btn btn-secondary">View Projects</a>
        </div>
    </div>
</section>
{% endblock %}
